{% for cat, messages in flashed_messages().items() %}
    <div data-alert class="alert-box {{cat}}">
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% end %}
        </ul>
        <a href="#" class="close">&times;</a>
    </div>
{% end %}

{% if current_user %}
  {% for cat, messages in sanitycheck_messages().items() %}
    <div data-alert class="alert-box {{cat}}">
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% end %}
        </ul>
        <a href="#" class="close">&times;</a>
    </div>
  {% end %}
{% end %}
